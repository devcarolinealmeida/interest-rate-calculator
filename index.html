<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxes Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58e9722e32.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="cabecalho">
       
    </header>
    <main class="principal">
        <div class="container">
            <div class="container__infos">
                <h2 class="infos__titulo">Valor</h2>
                <input type="text" placeholder="Digite o valor total" class="infos__input">
                <h2 class="infos__titulo">Taxa de Juros</h2>
                <div class="infos-grid">
                    <button class="infos__button-porcentagem">5%</button>
                    <button class="infos__button-porcentagem">10%</button>
                    <button class="infos__button-porcentagem">15%</button>
                    <button class="infos__button-porcentagem">25%</button>
                    <button class="infos__button-porcentagem">50%</button>
                    <input type="text" placeholder="Outra %" class="infos__input-porcentagem infos__input-custom">
                </div>
                <h2 class="infos__titulo">Parcelas</h2>
                <input type="text" placeholder="Quantas parcelas?" class="infos__input input-parcelas">
            </div>
            <div class="container__resultados">
                <div>
                    <div class="resultados__linha">
                        <h3 class="resultados__titulo">Valor de cada parcela</h3>
                        <p class="resultados__valor">R$
                            <span id="resultado-parcela">400</span>
                        </p>
                    </div>
                    <div class="resultados__linha">
                        <h3 class="resultados__titulo">Valor total com Juros</h3>
                        <p class="resultados__valor">R$
                            <span id="resultado-total">4000</span>
                        </p>
                    </div>
                    <button class="resultados__button">Recalcular</button>
                </div>
            </div>
        </div>
        

    </main>
</body>
</html>
