<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxes Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
       
    </header>
    <main class="principal">
        <div class="container">
            <h2 class="container__titulo">Valor</h2>
            <input type="text" placeholder="Digite o valor total" class="container__input">
            <h2 class="container__titulo">Porcentagem de Juros</h2>
            <div class="container-grid">
                <button class="porcentagem-button">5%</button>
                <button class="porcentagem-button">10%</button>
                <button class="porcentagem-button">15%</button>
                <button class="porcentagem-button">25%</button>
                <button class="porcentagem-button">50%</button>
                <input type="text" placeholder="Outra %" class="porcentagem-input">
            </div>
            <h2 class="container__titulo">Número de Parcelas</h2>
            <input type="text" placeholder="Digite o número de parcelas" class="container__input input-parcelas">
            <div class="container__resultados">
                <h2>Valor da parcela</h2>
                <span>R$400</span>
                <h2>Valor total com Juros</h2>
                <span>R$4000</span>
                <button>Reset</button>
            </div>
        </div>
        

    </main>
</body>
</html>
