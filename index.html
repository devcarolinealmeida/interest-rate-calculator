<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxes Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58e9722e32.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="cabecalho">
    </header>
    <main class="principal">
        <div class="container">
            <div class="container__infos">
                <div>
                    <h2 class="infos__titulo">Valor</h2>
                    <input type="number" placeholder="Digite o valor total" class="infos__input" data-valor>
                </div>
                <div class="infos__box-juros">
                    <h2 class="infos__titulo">Taxa de Juros</h2>
                    <div class="infos-grid">
                        <button class="infos__button-porcentagem" data-porcentagem="5">5%</button>
                        <button class="infos__button-porcentagem" data-porcentagem="10">10%</button>
                        <button class="infos__button-porcentagem" data-porcentagem="15">15%</button>
                        <button class="infos__button-porcentagem" data-porcentagem="25">25%</button>
                        <button class="infos__button-porcentagem" data-porcentagem="50">50%</button>
                        <input type="text" placeholder="Outra %" class="infos__input-porcentagem infos__input-custom" data-custom data-porcentagem="">
                    </div>
                </div>
                <div>
                    <h2 class="infos__titulo">Parcelas</h2>
                    <input type="number" placeholder="Quantas parcelas?" class="infos__input input-parcelas" data-parcelas>
                </div>
            </div>
            <div class="container__resultados">
                <div class="resultados__coluna">
                    <div class="resultados__linha">
                        <h3 class="resultados__titulo">Valor de cada parcela</h3>
                        <p class="resultados__valor">R$
                            <span id="resultado-parcela" data-p>00.00</span>
                        </p>
                    </div>
                    <div class="resultados__linha">
                        <h3 class="resultados__titulo">Valor total com Juros</h3>
                        <p class="resultados__valor">R$
                            <span id="resultado-total" data-v>00.00</span>
                        </p>
                    </div>
                    <button class="resultados__button" type="reset" id="recalcular">Recalcular</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
